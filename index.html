<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="style.css">
    <title>Calculater</title>
    
 

</head>
<body>
    <div class="container">
            <div class="history">

                history

            </div>
            <div class="maincalc">
                
                <div class="left">
                    
                    <div id="info">info</div>
                    <div id="darkmode">lightdark</div>
                    <div id="clock">clock</div>
                    <div id="root">root</div>
                    <div id="cloud">cloud</div>
                    <div class="empty">empty</div>
                    <div class="empty">empty</div>
                </div>
                  <div class="calcscreen">
                    
                        <div id="topline">my calculator</div> 
                        <div id="thescreen">screen</div>
                        <div id="c">c</div> 
                             
                </div> 
                 <div class="nums">
                    
                        <div>7</div><div>8</div><div>9</div>
                        <div>4</div><div>5</div><div>6</div>
                        <div>1</div><div>2</div><div>3</div>
                        <div>+_</div><div>0</div><div>.</div>
                 </div>
                 <div class="right">
                    
                        <div>settings</div>
                        <div>arrow</div>
                        <div>/</div>
                        <div>X</div>
                        <div>-</div>
                        <div>+</div>
                        <div>=</div>
                 </div>
                </div>
                <div class="scientific">
                    scientific
                    
                </div>

            </div>

        </div>    
        <script src="./main.js"></script>
</body>
</html>
