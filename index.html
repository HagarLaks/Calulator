<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="src/main.css">
    <title>Calculater</title>
   
    
 

</head>
<body>
    <div class="container">
            <div class="history">

                history

            </div>
            <div class="maincalc">
                
                <div class="left">
                    
                    <div class="button func" id="info">info</div>
                    <div class="button func" id="darkmode"  >lightdark</div>
                    <div class="button func" id="clock">clock</div>
                    <div class="button operator" id="root">root</div>
                    <div class="button func" id="cloud">cloud</div>
                    <div class="empty"></div>
                    <div class="empty"></div>
                </div>
                  <div class="calcscreen">
                    
                        <div  id="topline">my calculator</div> 
                        <div id="thescreen"></div>
                        <div class="button operator" id="c">c</div> 
                             
                </div> 
                 <div class="nums">
                    
                        <div class="button digits" id="7">7</div><div class="button digits" id="8" >8</div><div class="button digits" id="9">9</div>
                        <div class="button digits" id="4">4</div><div class="button digits" id="5">5</div><div class="button digits" id="6">6</div>
                        <div class="button digits" id="1">1</div><div class="button digits" id="2">2</div><div class="button digits" id="3">3</div>
                        <div class="button operator" id="+-">+-</div><div class="button digits" id="0">0</div><div class="button operator" id=".">.</div>
                 </div>
                 <div class="right">
                    
                        <div class="button func" id="settings">settings</div>
                        <div class="button func" id="back">back</div>
                        <div class="button boperator" id="/">/</div>
                        <div class="button boperator" id="*">X</div>
                        <div class="button boperator" id="-">-</div>
                        <div class="button boperator" id="+">+</div>
                        <div class="button operator" id="=">=</div>
                 </div>
                </div>
                <div class="scientific">
                    scientific
                    
                </div>

            </div>

        </div>    
        <script src="./ts/application.js"></script>
        <script src="./ts/calculator.js"></script>
</body>
</html>
