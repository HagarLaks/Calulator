<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="src/main.css">
    <title>Calculater</title>
   
    
 

</head>
<body>
    <div class="container">
            <div class="history">

                history

            </div>
            <div class="maincalc">
                
                <div class="left">
                    
                    <div class="button func" id="info"><img src="Icons/info.svg"></div>
                    <div class="button func" id="darkmode"  ><img src=Icons/light-bulb.svg></div>
                    <div class="button func" id="delhistory"><img src=Icons/history.svg></div>
                    <div class="button func" id="scientificmode"><img src=Icons/scientific.png></div>
                    <div class="button func" id="cloud"><img src=Icons/cloud.png></div>
                    <div class="empty"></div>
                    <div class="empty"></div>
                </div>
                  <div class="calcscreen">
                    
                        <div  id="topline">My Calculator</div> 
                        <div id="thescreen"></div>
                        <div class="button operator" id="c">c</div> 
                             
                </div> 
                 <div class="nums">
                    
                        <div class="button digits" id="7">7</div><div class="button digits" id="8" >8</div><div class="button digits" id="9">9</div>
                        <div class="button digits" id="4">4</div><div class="button digits" id="5">5</div><div class="button digits" id="6">6</div>
                        <div class="button digits" id="1">1</div><div class="button digits" id="2">2</div><div class="button digits" id="3">3</div>
                        <div class="button operator" id="+-">+-</div><div class="button digits" id="0">0</div><div class="button operator" id=".">.</div>
                 </div>
                 <div class="right">
                    
                        <div class="button func" id="settings"><img src=Icons/settings.svg></div>
                        <div class="button func" id="back"><img src="Icons/back.svg"></div>
                        <div class="button boperator" id="/"><img src=Icons/divide.svg></div>
                        <div class="button boperator" id="*"><img src=Icons/cancel.svg></div>
                        <div class="button boperator" id="-"><img src=Icons/line.svg></div>
                        <div class="button boperator" id="+"><img src=Icons/plus.svg></div>
                        <div class="button operator" id="="><img src=Icons/mathematics.svg></div>
                 </div>
                </div>
                <div class="scientific">
                    scientific
                    
                </div>

            </div>

        </div>    
        <script src="./ts/application.js"></script>
        <script src="./ts/calculator.js"></script>
</body>
</html>
