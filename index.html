<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="style.css">
    <title>Calculater</title>
   
    
 

</head>
<body>
    <div class="container">
            <div class="history">

                history

            </div>
            <div class="maincalc">
                
                <div class="left">
                    
                    <div class="button" id="info">info</div>
                    <div class="button" id="darkmode" onclick="displayButtonInfo()">lightdark</div>
                    <div class="button" id="clock">clock</div>
                    <div class="button" id="root">root</div>
                    <div class="button" id="cloud">cloud</div>
                    <div class="empty">empty</div>
                    <div class="empty">empty</div>
                </div>
                  <div class="calcscreen">
                    
                        <div  id="topline">my calculator</div> 
                        <div id="thescreen">screen</div>
                        <div class="button" id="c">c</div> 
                             
                </div> 
                 <div class="nums">
                    
                        <div class="button" id="7">7</div><div class="button" id="8" >8</div><div class="button" id="9">9</div>
                        <div class="button" id="4">4</div><div class="button" id="5">5</div><div class="button" id="6">6</div>
                        <div class="button" id="1">1</div><div class="button" id="2">2</div><div class="button" id="3">3</div>
                        <div class="button" id="+-">+-</div><div class="button" id="0">0</div><div class="button" id=".">.</div>
                 </div>
                 <div class="right">
                    
                        <div class="button" id="settings">settings</div>
                        <div class="button" id="back">back</div>
                        <div class="button" id="/">/</div>
                        <div class="button" id="X">X</div>
                        <div class="button" id="-">-</div>
                        <div class="button" id="+">+</div>
                        <div class="button" id="=">=</div>
                 </div>
                </div>
                <div class="scientific">
                    scientific
                    
                </div>

            </div>

        </div>    
        <script src="./main.js"></script>
</body>
</html>
